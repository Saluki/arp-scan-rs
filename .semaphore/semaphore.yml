version: v1.0
name: Rust
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
  containers:
    # Rust 1.56 (2021 edition) is currently not supported
    - name: main
      image: 'registry.semaphoreci.com/rust:1.51'
blocks:
  - name: Test release
    task:
      jobs:
        - name: Cargo test
          commands:
            - checkout
            - rustup update stable
            - export PATH="$PATH:$HOME/.cargo/bin"
            - rustc --version
            - cargo build --verbose
            - cargo test --verbose
